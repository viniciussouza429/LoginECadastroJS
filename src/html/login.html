<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <!-- Barra de Navegação no Topo -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Inicio</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    


    
    <div class="container container-custom">
        <div class="welcome-area">
          <h1 class="text-dark">Login</h1>
        </div>

          <!-- Seus campos de formulário aqui -->
        <form class="input-form">
          <div class="mb-3">
            <label for="email" data-index="new" class="form-label text-dark input-form">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="psswd" data-index="new" class="form-label text-dark input-form">Senha</label>
            <input type="password" class="form-control" id="psswd" required>
          </div>


        <div class="text-center">    
            <button type="button" id="button" class="btn text-white btn-primary btn-lg mb-3">Entrar</button>
        </div>
            <p class="text-dark">Ainda não tem uma conta? <a href="cadastro.html" class="text-dark">cadastre-se</a> </p> 
    </form>
      </div>

      </div>


    <!-- Bootstrap JS e dependências opcionais (jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script src="../js/login.js"></script>
</body>
</html>
