<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    
    <!-- Barra de Navegação no Topo -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Inicio</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    


    <div class="container container-custom">
        <div class="welcome-area">
          <h1 class="text-dark">Cadastro</h1>
        </div>

          <!-- Seus campos de formulário aqui -->
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label text-dark">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-dark">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="psswd" class="form-label text-dark">Senha</label>
            <input type="password" class="form-control" id="psswd">
          </div>




        <div class="text-center">    
            <button type="button" id="button" class="btn text-white btn-primary btn-lg mb-3">Cadastrar</button>
        </div>
        <p class="text-dark">Já tem uma conta? <a href="login.html" class="text-dark">Entrar</a> </p> 

    </form>
      </div>

      </div>


    <!-- Bootstrap JS e dependências opcionais (jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="cadastrar.js"></script>
<script src="../js/cadastrar.js"></script>

</body>
</html>
